<div class="header">
  <ul class="nav nav-pills pull-right">
    <li><a ng-href="#">New User</a></li>
    <li class="active"><a ng-href="#/existing">Existing User</a></li>
    <li><a ng-href="#/admin">Admin</a></li>
  </ul>
  <img src="/assets/images/moonfruit_logo.png" class="logo" />
  <h3 class="text-muted">MoonBuddy</h3>
</div>

<div class="row marketing">
  <h2>Users</h2>
  <table class="user-table">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Team</th>
      <th>Department</th>
    <tr>
    <tr ng-repeat="user in existingUsers">
      <td>{{ user.name }}</td>
      <td><a href="#/user/{{ user.id }}">{{ user.id }}</a></td>
      <td>{{ user.team }}</td>
      <td>{{ user.department }}</td>
    </tr>
  </table>
</div>
