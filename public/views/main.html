<div class="header">
  <ul class="nav nav-pills pull-right">
    <li class="active"><a ng-href="#">New User</a></li>
    <li><a ng-href="#/existing">Existing User</a></li>
    <li><a ng-href="#/admin">Admin</a></li>
  </ul>
  <img src="/assets/images/moonfruit_logo.png" class="logo" />
  <h3 class="text-muted">MoonBuddy</h3>
</div>

<h1>Matching moonfruitees</h1>

<div class="marketing">
  <p>
    Moonfruitee buddy matching app. Fill it in, yo.
  </p>

  <p>
    <label for="username">Email: </label>
    <input type="text" id="username" ng-model="user.username" />
    @moonfruit.com
  </p>
<!--
  <p>
    <label for="department">Department: </label> 
    <input type="text" id="department" ng-model="user.department" />
  </p>
-->
  <ul class="push-down no-pad-left">
    <li ng-repeat="question in questions" class="row-fluid nodots">
      <h3>{{ question.text }}</h3>

      <p class="image {{ question.id }} ans{{ ('' + question.value).substr(0,1) }}">
        <img src="/assets/images/{{ question.id }}.png" />
      </p>

      <p class="rangeslider">
        <input type="range" max="{{ question.scaleTo }}" min="{{ question.scaleFrom }}" 
               value="0" ng-model="question.value" ng-init="question.value=0" step="0.1" />
      </p>

      <p class="explanation">{{ question.scaleExplain }}</p>

<!--      <p class="value">{{ question.value }}</p> -->

      <button class="submit" 
              ng-click="submitAnswers(question.id, question.value)">Submit</button>

      <div class="bottom-border"><!-- empty --></div>

    </li>
  </ul>

</div>
